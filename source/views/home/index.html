{% extends '../base.html' %}

{% block content %}
	<div id="main">
		<article id="me" class="panel">
			{% if not name%}
				<header>
					<h1>Bienvenido</h1>
					<p>A Grosh</p>
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon fa-chevron-right"><span>See my work</span></span>
					<img src="images/octocat.jpg" alt="" />
				</a>
			{% else %}
				<header>
					<h1><%= name %></h1>
					<p>Usuario de grosh</p>
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon fa-chevron-right"><span>See my work</span></span>
					<img src="<%= url_foto %>" alt="" />
				</a>
			{% endif %}
		</article>
		<article id="work" class="panel">
			<header>
				<h2>Mosaicos</h2>
			</header>
			<p>
				Â¿Que bonitos no?
			</p>
			<section>
				<div class="row">
					<div class="4u">
						<a href="#" class="image fit"><img src="images/grosh/icon.jpg" alt=""></a>
					</div>
					<div class="4u">
						<a href="#" class="image fit"><img src="images/grosh/logo.jpg" alt=""></a>
					</div>
					<div class="4u">
						<a href="#" class="image fit"><img src="images/grosh/logo min.jpg" alt=""></a>
					</div>
				</div>
			</section>
		</article>
		<article id="contact" class="panel">
			<header>
				<h2>Contact Me</h2>
			</header>
			<form action="#" method="post">
				<div>
					<div class="row">
						<div class="6u">
							<input type="text" name="name" placeholder="Name" />
						</div>
						<div class="6u">
							<input type="text" name="email" placeholder="Email" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="text" name="subject" placeholder="Subject" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<textarea name="message" placeholder="Message" rows="8"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="submit" value="Send Message" />
						</div>
					</div>
				</div>
			</form>
		</article>

		{% if not name%}
			<article id="login" class="panel">
				<header>
					<h2>Login</h2>
				</header>
				<form action="login" method="post">
					<div>
						<div class="row">
							<div class="3u">
								<p></p>
							</div>
							<div class="6u">
								<input type="text" name="username" placeholder="Username" />
							</div>
						</div>
						<div class="row">
							<div class="3u">
							</div>
							<div class="6u">
								<input type="password" name="password" placeholder="Password" />
							</div>
						</div>
						<div class="row">
							<div class="7u">
							</div>
							<div class="2u">
								<input type="submit" value="Login" />
							</div>
						</div>
					</div>
				</form>
			</article>
		{% endif %}
	</div>
{% endblock %}

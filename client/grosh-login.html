<!DOCTYPE html>
<html lang="en" ng-app="grosh">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="initial-scale=1.0, width=device-width" name="viewport">
        <title>Login - Group Sharing</title>

        <!-- css -->
        <link href="css/base-login.css" rel="stylesheet">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="./images/favicon/favicon.png"/>

        <!-- ie -->
        <!--[if lt IE 9]>
<script src="js/html5shiv.js" type="text/javascript"></script>
<script src="js/respond.js" type="text/javascript"></script>
<![endif]-->
    </head>
    <body class="avoid-fout" ng-controller="userController">
        <div class="avoid-fout-indicator avoid-fout-indicator-fixed">
            <div class="progress-circular progress-circular-alt progress-circular-center">
                <div class="progress-circular-wrapper">
                    <div class="progress-circular-inner">
                        <div class="progress-circular-left">
                            <div class="progress-circular-spinner"></div>
                        </div>
                        <div class="progress-circular-gap"></div>
                        <div class="progress-circular-right">
                            <div class="progress-circular-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

            <div class="content-inner">
                <div class="container" >
                    <div class="row">
                        <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                            <div class="card-wrap">
                                <div class="card">
                                    <div class="card-main">
                                        <div class="card-header">
                                            <div class="card-inner">
                                                <p class="text-center">
                                                    <img id="logoImg" alt="Login" width="80" src="images/Logo Grosh.png"><font size=4 color="white">Group Sharing</font>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="card-inner">
                                            <p class="text-center">
                                            <p class="text-left">
                                                <font color="#00796B">Sign In</font> 
                                                <font color="#bbbbbb"></br> Welcome to Grosh the group sharing love application.</font> 
                                        </p>	
                                    </p>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            
                                           <a data-toggle="modal" href="#modal" class="btn btn-block btn-blue waves-effect">Sign In</a>

                                            <!--button data-toggle="modal" href="#modal" class="btn btn-block btn-blue waves-effect">Sign In</button-->
                                        </div>
                                    </div>
                                </div>
                                <!--/form-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                <div class="card-wrap">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">

                                <p class="text-center">
                                <p class="text-left">
                                    <font color="#00796B">Social Sign In!</font> 
                                    <font color="#bbbbbb"></br>Tired of remembering so many credentials? Join with your social account!</font> 
                            </p>	
                        </p>
                    <p class="text-center">
                        <button class="btn btn-flat btn-facebook" type="button">
                            Facebook<font size="4">  <span class="fbtn-ori fa fa-facebook-square"></span></font>
                            </button>
                            
                        <button  class="btn btn-flat btn-twitter " type="button">
                            Twitter<font size="4">  <span class="fbtn-ori fa fa-twitter-square"></span></font>
                            </button>       
                    </p>
                    <!--/form-->
                </div>
            </div>
        </div>
        </div>
    <div class="clearfix">
        <p class="margin-no-top pull-left"><a href="javascript:void(0)">Need help?</a></p>
        <p class="margin-no-top pull-right"><a href="javascript:void(0)">Forgot password?</a></p>
    </div>
    </div>
</div>
</div>
</div>
</div>
<footer class="footer">
    <div class="container">
        <p>Group Sharing 2015</p>
    </div>
</footer>
<div aria-hidden="true" class="modal fade" id="modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-heading" style="margin-bottom:2px ">
                <h2 class="modal-title">Sign in Credentials</h2>
            </div>
            <div class="modal-inner">
                <div class="form-group form-group-label">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <label class="floating-label" for="login-username">Username</label>
                            <input class="form-control" id="login-username" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-label">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <label class="floating-label" for="login-password">Password</label>
                            <input class="form-control" id="login-password" type="password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <div class="checkbox checkbox-adv">
                                <label for="login-remember">
                                    <input class="access-hide" id="login-remember" name="login-remember" type="checkbox">Stay signed in
                                </label>
                            </div>
                        </div>
                    </div>
                </div>			
            </div>
            <div class="modal-footer">
                <p class="text-right"><button class="btn btn-flat btn-alt" data-dismiss="modal" type="button">Close</button><button class="btn btn-flat btn-alt" data-dismiss="modal" type="button">Sign In</button></p>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="modal-signup" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-heading" style="margin-bottom:2px ">
                <h2 class="modal-title">Sign up information</h2>
            </div>
            <div class="modal-inner">
                <div class="form-group form-group-label">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <label class="floating-label" for="sign-username">Username</label>
                            <input class="form-control" id="sign-username" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-label">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <label class="floating-label" for="sign-password">Password</label>
                            <input class="form-control" id="sign-password" type="password">
                        </div>
                    </div>
                </div>		
                <div class="form-group form-group-label">
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <label class="floating-label" for="sign-repassword">Repeat Password</label>
                            <input class="form-control" id="sign-repassword" type="password">
                        </div>
                    </div>
                </div>					</div>
            <div class="modal-footer">
                <p class="text-right"><button class="btn btn-flat btn-alt" data-dismiss="modal" type="button">Close</button><button class="btn btn-flat btn-alt" data-dismiss="modal" type="button">Sign Up</button></p>
            </div>
        </div>
    </div>
</div>
<div class="fbtn-container">
	<div class="fbtn-inner">
		<a class="fbtn fbtn-red fbtn-lg" data-toggle="modal" href="#modal-signup"><span class="fbtn-text">Sign Up</span><span class="fbtn-ori icon icon-add"></span></a>

	</div>
</div>
<script src="js/base.min.js" type="text/javascript"></script>

<!--<script src="app/app.js" type="text/javascript"></script>-->
<script src="dist/bundle.js" type="text/javascript"></script>


</body>
</html>

            <div class="card-wrap">

                    <div class="col-lg-3 col-md-4 col-sm-6 col-card-form">
                        <div class="card">

                                        <p>
                                            Profile Information
                                        </p>

                                        </small>
                                        <form class="form">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-name">Name</label>
                                                    </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-lastName">Last Name</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="user.last_name" class="form-control" id="input-lastName" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-email">Email</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="user.email" class="form-control" id="input-email" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-password">Password</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="user.password" class="form-control" id="input-password" type="password">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-password">Password</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="user.password" class="form-control" id="input-password" type="password">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <span class="form-label">Gender</span>
                                                    </div>
                                                    <div class="col-lg-4 col-md-6 col-sm-8">
                                                        <div class="radio radio-adv radio-inline">
                                                            <label for="input-radio-female" class="c-gray">
                                                                <input ng-model="user.sex" class="access-hide" id="input-radio-female" name="input-radio-female" type="radio" value="female">Female
                                                                <span class="circle"></span><span class="circle-check"></span></label>
                                                        </div>
                                                        <div class="radio radio-adv radio-inline">
                                                            <label for="input-radio-male" class="c-gray">
                                                                <input ng-model="user.sex" class="access-hide" id="input-radio-male" name="input-radio-male" type="radio" value="male">Male
                                                                <span class="circle"></span><span class="circle-check"></span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-md-3 col-md-push-8 btn-login">
                                                        <a href="javascript:void(0)" ng-click="updateUser()" class="btn btn-block btn-blue waves-button waves-effect waves-light btn-grosh">Apply Changes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

<div class="content m-main ">
    <div class="content-heading ">
        <div class="container">
            <h2 class="heading">{{ 'CREATE_GROUP_TITLE' | translate }}</h2>
        </div>
    </div>
    <div class="container">
        <section class="content-inner">
            <h2 class="content-sub-heading">{{ 'CREATE_GROUP_SUBTITLE' | translate }}</h2>
            <div class="card-wrap">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-card-form">
                        <div class="card">
                            <div class="card-main">
                                <div class="">
                                    <div class="card-inner">
                                        <p>
                                            {{ 'CREATE_GROUP_CARD_HEADER' | translate }}
                                        </p>
                                        <form class="form">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-name">{{ 'NAME_FIELD' | translate }}</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="group.name" class="form-control" id="input-name" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-description">{{ 'DESCRIPTION_FIELD' | translate }}</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="group.description" class="form-control" id="input-lastName" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-btn" style="float:right">
                                                <a ui-sref="home" class="btn waves-attach waves-button waves-effect" >{{ 'BUTTON_CANCEL' | translate }}</a>                                                
                                                <button ng-click="createGroup()" class="btn btn-blue waves-attach waves-button waves-light waves-effect btn-grosh" type="submit">{{ 'BUTTON_CREATE' | translate }}</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
